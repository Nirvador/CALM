<app-reminder></app-reminder>
<header>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a routerLink="/" class="navbar-brand"><i class="glyphicon glyphicon-apple"></i> Cappac </a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">

          <li><a href="#about">A propos</a></li>

          <li><a href="#contact">Contact</a></li>

          <li>
            <div *ngIf="isLogged" class="dropdown">
              <button class="btn btn-default btn-lg" type="button" data-toggle="dropdown" *ngIf="user">
                {{user.first_name}}

                <span class="caret"></span></button>
              <ul class="dropdown-menu">
                <li><a
                  *ngIf="isLogged && (user.role[0] == 'patient' && user.role[1] != 'building' && user.role[1] != 'organisation')"
                  [routerLink]="['/current-treatment' , {'id' : user._id}]"
                  routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
                  <i class="glyphicon glyphicon-folder-open"></i> Mes traitements
                </a></li>

                <li><a
                  *ngIf="isLogged && (user.role[0] == 'patient' && user.role[1] != 'building' && user.role[1] != 'organisation')"
                  routerLink="patient_rdv"
                  routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
                  <i class="glyphicon glyphicon-calendar"></i> Prendre rendez-vous
                </a></li>

                <li><a *ngIf="isLogged && (user.role[1] == 'medecin')" routerLink="doctor-space"
                       routerLinkActive="active"
                       [routerLinkActiveOptions]="{exact:true}"><i class="glyphicon glyphicon-briefcase"></i> Espace pro</a>
                </li>

                <li><a *ngIf="isLogged && (user.role[1] == 'building')" routerLink="building-space"
                       routerLinkActive="active"
                       [routerLinkActiveOptions]="{exact:true}"><i class="glyphicon glyphicon-briefcase"></i> Espace
                  infrastructure</a></li>

                <li><a *ngIf="isLogged && (user.role[1] == 'organisation')" routerLink="organisation-space"
                       routerLinkActive="active"
                       [routerLinkActiveOptions]="{exact:true}"><i class="glyphicon glyphicon-briefcase"></i> Espace
                  organisation</a></li>
                <li><a routerLink="profile" routerLinkActive="active">
                  <i class="glyphicon glyphicon-user"></i> Profil
                </a></li>
                <li><a routerLink="settings" routerLinkActive="active">
                  <i class="glyphicon glyphicon-cog"></i> Param√®tres
                </a></li>
                <li><a routerLinkActive="active" (click)="logout()">
                  <i class="glyphicon glyphicon-log-out"></i> Deconnexion
                </a></li>
              </ul>
            </div>
          </li>
          <li *ngIf="isLogged">
            <alert-info [user]="user||null" class="dropdown"></alert-info>
          </li>

          <li><a *ngIf="!isLogged" routerLink="register" routerLinkActive="active">
            <span class="glyphicon glyphicon-user"></span> Inscription</a></li>
          <li><a *ngIf="!isLogged" routerLink="login" routerLinkActive="active">
            <span class="glyphicon glyphicon-log-in"></span> Connexion</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<main>
  <router-outlet></router-outlet>
</main>

<footer class="container-fluid text-center">
  <a href="#myPage" title="To Top">
    <span class="glyphicon glyphicon-chevron-up"></span>
  </a>
  <p>Cappac Site Copyrights</p>
</footer>
